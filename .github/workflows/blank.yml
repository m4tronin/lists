name: Update community.txt

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      # ✅ Фикс: отключаем sparse-checkout, полный checkout
      - uses: actions/checkout@v4
        with:
          sparse-checkout: false  # Полный checkout без sparse
      
      - name: Скачать community.lst → community.txt
        run: |
          curl -Lfs https://raw.githubusercontent.com/1andrevich/Re-filter-lists/main/community.lst -o community.txt
          echo "✅ Скачано строк: $(wc -l < community.txt)"
          ls -la community.txt
      
      - name: Коммит и пуш
        run: |
          git config user.name "Update Bot"
          git config user.email "action@github.com"
          
          if [ ! -f community.txt ] || [ ! -s community.txt ]; then
            echo "❌ Файл не скачан!"
            exit 1
          fi
          
          git add community.txt
          if git diff --staged --quiet; then
            echo "ℹ️  Файл не изменился"
            exit 0
          fi
          
          git commit -m "Update community.txt [$(date +'%Y-%m-%d')]"
          git push
          echo "✅ Готово!"
