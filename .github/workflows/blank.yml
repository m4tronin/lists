name: Update community.txt

on:
  schedule:
    - cron: '0 0 * * *'  # Ежедневно в 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Скачать community.lst
        run: |
          curl -Lfs https://raw.githubusercontent.com/1andrevich/Re-filter-lists/main/community.lst -o community.txt
          echo "Файл скачан, строк: $(wc -l < community.txt)"
      
      - name: Коммит изменений
        run: |
          git config user.name "Update Bot"
          git config user.email "action@github.com"
          
          if git diff --quiet community.txt; then
            echo "Файл не изменился, пропускаем коммит"
            exit 0
          fi
          
          git add community.txt
          git commit -m "Обновить community.txt [$(date +'%Y-%m-%d')]"
          git push
